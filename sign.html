<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Meditation and Mindfulness classes available online, Expand your mind and discover serenity." />
    <meta name="keywords"
        content="meditation, mental health, mindfulness, stress relief, online classes, relaxation." />
    <meta name="author" content="Evan Collins" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <title>Mindful Moments - Sign Up</title>
</head>

<body id="sign-up-b">
    <header class="header">
        <a href="index.html" class="logo">Mindful Moments</a>
        <!--Navigation-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle Navigation Menu">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="sign.html">Sign Up</a>
        </nav>
    </header>

    <!--Main Content-->
    <main>
        <section>
            <h1 id="free-sign">Sign Up for Free Guided Meditation <i class="fa-solid fa-spa fa-lg"></i></h1>
            <div class="form-sign">
                <form action="http://formdump.codeinstitute.net" method="POST" aria-labelledby="free-sign">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required aria-label="Enter your name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-label="Enter your email address">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required aria-label="Enter your password">

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        aria-label="Confirm your password">

                    <button type="submit" aria-label="Submit form">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="sign-foot">
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook fa-lg"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter fa-lg"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube fa-lg"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram fa-lg"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</body>

</html>
